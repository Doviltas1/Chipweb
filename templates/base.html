{%load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>{{title}}</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>

<style>
    {%block style%} {% endblock style %}
</style>

<body>

  <div class="header bg-dark" style="background: url('../static/img/header7.jpg') no-repeat fixed center
  {% if "appointment" in request.path %}
  max-height:0px;min-height:0px; 
  {% endif %}
  {% if "searc" in request.path %}
  max-height:0px;min-height:0px; 
  {% endif %}
">

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container"><a class="navbar-brand" href="{% url 'home' %}">Power Seekers</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item">
                  <a class="nav-link active" href="#services">Paslaugos</a>
              </li>
              <li class="nav-item" role="presentation">
                  <a class="nav-link active" href="#contact">Susisiekite su mumis</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link active" href="search">Tikrinti galimybes</a>
            </li>
              {% if request.user.is_authenticated %}
              <li class="nav-item" role="presentation">
                <a class="nav-link active" href="{% url 'manage' %}">Valdyti rezervacijas</a>
            </li>
            <li class="nav-item" role="presentation">
              <a href="{% url 'manage' %}" style="float: left;cursor:pointer;" aria-expanded="true" title="You Have 6 New Appointments">
                <i class="far fa-bell" style="font-size: 20px; float: left; color: white">
                </i>
            </a>
            <span class="badge badge-danger">{{count}}</span>
          </li>
          {% endif %}
            
          </ul>
      </div>
  </div>
</nav>
   
    {% block cta%}{% endblock cta%}
</div>

{%block content %}{%endblock content%}

  <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
  <script>
    {%block script%} {% endblock script %}
  </script>
 
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
